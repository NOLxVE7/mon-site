<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DiscordLaChiennette</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { width: 100%; height: 100%; overflow: hidden; font-family: Arial, sans-serif; }
  body.light { color: black; }
  body.dark { color: white; }

  /* Fond vidéo */
  #bg-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }

  /* Rectangle central (lien Discord) */
  .central {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 320px;
    height: 180px;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(8px);
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
    transition: transform 0.1s ease-out, background 0.3s;
  }
  body.light .central { background: rgba(255,255,255,0.5); }

  /* Bouton Discord stylisé */
  .discord-btn {
    display: inline-block;
    padding: 12px 25px;
    background: rgba(114,137,218,0.8);
    color: white;
    font-weight: bold;
    font-size: 1.2rem;
    border-radius: 12px;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    animation: pulse 2s infinite;
  }
  .discord-btn:hover {
    background: rgba(114,137,218,1);
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  }
  @keyframes pulse {
    0%, 100% { box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    50% { box-shadow: 0 8px 25px rgba(114,137,218,0.7); }
  }

  /* Rectangle lecteur Spotify (bas gauche) */
  .player {
    position: absolute;
    bottom: 20px;
    left: 20px;
    width: 340px;
    height: 380px;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(12px);
    border-radius: 18px;
    text-align: center;
    padding: 10px;
    color: inherit;
  }

  /* Mode sombre / clair */
  .mode-toggle { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.2); border: none; padding: 10px 15px; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s; }
  .mode-toggle:hover { background: rgba(255,255,255,0.4); }

  iframe { border-radius: 12px; border: none; width: 100%; height: 100%; }
</style>
</head>
<body class="dark">

<!-- Fond vidéo -->
<video autoplay muted loop id="bg-video">
  <source src="mylivewallpapers-com-Shooting-Stars-Reflections-4K.mp4" type="video/mp4">
</video>

<!-- Mode sombre / clair -->
<button class="mode-toggle" id="modeToggle">Mode</button>

<!-- Rectangle central (Discord) -->
<div class="central">
  <a href="https://discord.gg/tKdb6AJKV4" target="_blank" class="discord-btn">Rejoins mon Discord !</a>
</div>

<!-- Rectangle lecteur Spotify (bas gauche) -->
<div class="player">
  <iframe src="https://open.spotify.com/embed/playlist/73wj8e7p8yLiD6aI3to2CI?utm_source=generator" allow="encrypted-media" allowfullscreen></iframe>
</div>

<script>
  // Mode sombre / clair
  const body = document.body;
  const modeToggle = document.getElementById("modeToggle");
  modeToggle.addEventListener("click", () => {
    body.classList.toggle("light");
    body.classList.toggle("dark");
  });

  // Mouvement 3D du rectangle central
  const central = document.querySelector('.central');
  document.addEventListener('mousemove', (e) => {
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    const deltaX = e.clientX - centerX;
    const deltaY = e.clientY - centerY;
    const rotateX = -deltaY / 25;
    const rotateY = deltaX / 25;
    central.style.transform = `translate(-50%, -50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  });
</script>

</body>
</html>
